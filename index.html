<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <div class="order-container">
      <div class="illustration-image">
        <img class="hero" src="./images/illustration-hero.svg" alt="illustration hero">
      </div>
      <div class="summary-content">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
        <div class="summary-plan">
          <img src="./images/icon-music.svg" alt="music icon">
          <div class="plan-report">
            <span class="plan-type">Annual Plan</span>
            <span class="plan-price">$59.99/year</span>
          </div>
          <a class="change" href="#">Change</a>
        </div>
        <button class="btn">Proceed to Payment</button>
        <a href="#" class="cancel">Cancel order</a>
      </div>
    </div>
  </main>
</body>

</html>
